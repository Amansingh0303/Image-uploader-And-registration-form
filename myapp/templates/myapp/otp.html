<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <title>Document</title>
    <style>
    .container{
    width: 100%;
    height: 100vh;
    background: linear-gradient(45deg ,rgb(0 0 0),rgb(236, 5, 5));
    position: relative;
}
    </style>
</head>
<body>

    <div class="container-fluid  bg-dark ">
        {% include 'myapp/navbar.html' %}
    
    </div>
    {% if messages %}
    {% for message in messages %}
    <p  {% if message.tags %}  class="alert alert-{{message.tags}} md-5" {% endif %}> {{message}} </p>
    {% endfor %}
    {% endif %}

   <div class="container">

    <div class="heading">
        <h1>OTP </h1>
    </div>
    <form action="{% url 'ot' %}" method="POST" >
        {% csrf_token %}
        <div class=" cart-details mt-4">

            <div class="row">
                <div class="card-box from-group md-3">
                    <span class="details from-group md3"> OTP </span>
                    <input type="text" class="form-control input" name="otp" placeholder="Enter Your Otp">
                    
                </div>
            </div>

        </div>
        <div class="button mt-3">
            <input type="submit" value="submit" class="btn btn-success text-white">
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'resend' %}" class="btn btn-warning text-white mr-5"  > Resend OTP </a>
        </div>
    </form>

   </div> 
</body>
</html>
